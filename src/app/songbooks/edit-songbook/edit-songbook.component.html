<div class="mt-3">
    <div class="max-w-7xl mx-auto px-2 sm:px-6 lg:px-8">
        <form [formGroup]="songbookForm" (ngSubmit)="onSubmit()">
            <div class="flex flex-col">
                <div class="flex flex-row w-3/5 justify-between items-center">
                    <div>
                        <label for="name" class="font-medium text-xl text-gray-700 mb-1">Name:</label>
                    </div>
                    <div class="text-red-500">
                        <div *ngIf="songbookForm.controls['name'].touched && songbookForm.controls['name'].errors?.['required']">Name is required.</div>
                    </div>
                </div>
                <input appTabspace id="name" class="form-control border-2 border-gray-200 p-2 w-3/5 rounded shadow-sm mb-2" formControlName="name" type="text" required autocomplete="off">
            </div>
            
            <div class="flex flex-col">
                <div class="flex flex-row w-3/5 justify-between items-center">
                    <div>
                        <label for="description" class="font-medium text-xl text-gray-700 mb-1">Description:</label>
                    </div>
                    <div class="text-red-500">
                        <div *ngIf="songbookForm.controls['description'].touched && songbookForm.controls['description'].errors?.['required']">Description is required.</div>
                    </div>
                </div>
                <input appTabspace id="description" class="form-control border-2 border-gray-200 p-2 w-3/5 rounded shadow-sm mb-2" formControlName="description" type="text" required autocomplete="off">
            </div>
            <button type="submit" class="p-4 w-3/4 mb-4 rounded-lg bg-blue-900 hover:bg-blue-950 font-bold text-white disabled:bg-gray-400" [disabled]="!songbookForm.valid">Update Songbook</button>
        </form>
    </div>
</div>
