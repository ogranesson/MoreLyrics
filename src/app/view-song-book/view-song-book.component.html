<div *ngFor="let songbook of songbooks" (click)="selectSongbook(songbook)"
class="rounded p-2 mb-2 font-bold transition hover:bg-black hover:text-white hover:cursor-pointer"
[ngClass]="{'text-white': songbook.id === currentlySelectedSongbook?.id,
'bg-black': songbook.id === currentlySelectedSongbook?.id, 'text-black': songbook.id != currentlySelectedSongbook?.id,
'bg-white': songbook.id != currentlySelectedSongbook?.id}">
  <div>
    <img [src]="songbook.img" alt="songbook">
  </div>
  <div>
    {{ songbook.name }}
  </div>
</div>
