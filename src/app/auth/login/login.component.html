<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="w-full max-w-md p-8 space-y-6 bg-white rounded shadow">
    <h2 class="text-2xl font-bold text-center">Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onLogin()" class="space-y-4">
      <div *ngIf="invalidLogin" class="text-red-500 text-sm">
        Invalid email or password.
      </div>
      <div>
        <label for="email" class="block text-sm font-medium">Email</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          class="w-full px-3 py-2 border rounded"
        />
        <div
          *ngIf="loginForm.get('email')?.invalid && (loginForm.get('email')?.dirty || loginForm.get('email')?.touched)"
          class="text-red-500 text-sm mt-1"
        >
          <div *ngIf="loginForm.get('email')?.errors?.['required']">
            Email is required.
          </div>
          <div *ngIf="loginForm.get('email')?.errors?.['email']">
            Invalid email format.
          </div>
        </div>
      </div>
      <div>
        <label for="password" class="block text-sm font-medium">Password</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          class="w-full px-3 py-2 border rounded"
        />
        <div
          *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)"
          class="text-red-500 text-sm mt-1"
        >
          <div *ngIf="loginForm.get('password')?.errors?.['required']">
            Password is required.
          </div>
        </div>
      </div>
      <button
        type="submit"
        class="w-full py-2 text-white bg-blue-600 rounded"
        [disabled]="loginForm.invalid"
      >
        Login
      </button>
    </form>
  </div>
</div>
