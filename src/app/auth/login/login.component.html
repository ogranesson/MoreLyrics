<div class="flex items-center justify-center min-h-screen">
  <div class="w-full max-w-md p-8 space-y-6 bg-white rounded border-2 border-gray-100">
    <h2 class="text-2xl font-bold text-center">Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onLogin()" class="space-y-4">
      <div *ngIf="invalidLogin" class="text-red-500 text-sm">
        Invalid email or password.
      </div>
      <div>
        <label for="email" class="block text-sm font-medium">Email</label>
        <input type="email" id="email" formControlName="email" class="w-full px-3 py-2 border rounded"/>
        <div *ngIf="loginForm.controls['email']?.invalid && (loginForm.controls['email']?.dirty || loginForm.controls['email']?.touched)" class="text-red-500 text-sm mt-1">
          <div *ngIf="loginForm.controls['email']?.errors?.['required']">
            Email is required.
          </div>
          <div *ngIf="loginForm.controls['email']?.errors?.['email']">
            Invalid email format.
          </div>
        </div>
      </div>
      <div>
        <label for="password" class="block text-sm font-medium">Password</label>
        <input type="password" id="password" formControlName="password" class="w-full px-3 py-2 border rounded" />
        <div *ngIf="loginForm.controls['password']?.invalid && (loginForm.controls['password']?.dirty || loginForm.controls['password']?.touched)" class="text-red-500 text-sm mt-1">
          <div *ngIf="loginForm.controls['password']?.errors?.['required']">
            Password is required.
          </div>
        </div>
      </div>
      <button type="submit" class="w-full py-2 text-white bg-blue-600 rounded disabled:bg-gray-400" [disabled]="loginForm.invalid" >Login</button>
    </form>
  </div>
</div>
