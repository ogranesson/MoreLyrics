<div class="row">
    <div class="col-md-8 col-md-offset-2">
      <form (ngSubmit)="onLogin(f)" #f="ngForm">
        <div *ngIf="invalidLogin" class="alert alert-danger">
          Invalid username and/or password.
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" class="form-control" ngModel>
        </div>
        <div class="form-group">
          <label for="passwd">Password</label>
          <input type="password" id="passwd" name="passwd" class="form-control" ngModel>
        </div>
        <button class="btn btn-primary" type="submit">Login</button>
      </form>
    </div>
  </div>
