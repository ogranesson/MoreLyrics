<div class="flex items-center justify-center min-h-screen">
  <div class="w-full max-w-md p-8 space-y-6 bg-white rounded border-2 border-gray-100">
    <h2 class="text-2xl font-bold text-center">Register</h2>
    <form [formGroup]="registerForm" (ngSubmit)="onSignup()" class="space-y-4">
      <div>
        <label for="email" class="block text-sm font-medium">Email</label>
        <input type="email" id="email" formControlName="email" class="w-full px-3 py-2 border rounded" />
        <div *ngIf="registerForm.controls['email']?.invalid && (registerForm.controls['email']?.dirty || registerForm.controls['email']?.touched)" class="text-red-500 text-sm mt-1">
          <div *ngIf="registerForm.controls['email']?.errors?.['required']">
            Email is required.
          </div>
          <div *ngIf="registerForm.controls['email']?.errors?.['email']">
            Invalid email format.
          </div>
          <div *ngIf="registerForm.controls['email']?.errors?.['emailTaken']">
            Email is already taken.
          </div>
        </div>
      </div>
      <div>
        <label for="password" class="block text-sm font-medium">Password</label>
        <input type="password" id="password" formControlName="password" class="w-full px-3 py-2 border rounded" />
        <div *ngIf="registerForm.controls['password']?.invalid && (registerForm.controls['password']?.dirty || registerForm.controls['password']?.touched)" class="text-red-500 text-sm mt-1">
          <div *ngIf="registerForm.controls['password']?.errors?.['required']">
            Password is required.
          </div>
          <div *ngIf="registerForm.controls['password']?.errors?.['minlength']">
            Password must be at least 6 characters long.
          </div>
        </div>
      </div>
      <button type="submit" class="w-full py-2 text-white bg-blue-600 rounded" [disabled]="registerForm.invalid">Sign Up</button>
    </form>
  </div>
</div>
