<div class="p-3 grid grid-cols-6 gap-2">
    <div class="p-3 bg-gray-200 rounded h-full min-h-screen">
        <app-view-song-book
        [songbooksToChild]="songbooks"
        [receivedSongbookId] = "songbookIdThroughParam"
        (showAllSongs)="onShowAllSongs($event)"
        (selectedSongbook)="selectSongbook($event)">
        </app-view-song-book>
    </div>
    <div class="p-3 bg-gray-200 rounded h-full min-h-screen">
        <app-view-song
        [songsToChild]="songIds"
        (selectedSong)="selectSong($event)"
        ></app-view-song>
    </div>
    <div class="p-3 bg-gray-200 rounded h-full min-h-screen col-span-4">
        <app-view-lyrics
        ></app-view-lyrics>
    </div>
</div>
